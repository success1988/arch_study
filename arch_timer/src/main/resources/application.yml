spring:
  datasource:
    url: jdbc:mysql://localhost:3306/study?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initialSize: 2
      maxActive: 10
      minIdle: 2
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 30
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
      rabbitmq:
        host: 127.0.0.1
        port: 5672
        username: guest
        password: guest
        virtual-host: /
      redis:
        database: 0
    host: 192.168.163.141
    port: 6379
    timeout: 3600
    password:
    jedis:
      pool:
        max-active: 8 #最大连接数
        max-idle: 8 #最大空闲连接数
        max-wait: -1 #最大等待时间
        min-idle: 1 #初始化连接数
server:
  port: 9090
  servlet:
    context-path: /kcTimer
mybatis:
  config-location: classpath:mybatis.xml
global:
  zkHost: 127.0.0.1:2181
  zkDictPath: /arch/study/dict
rooster:
  zk-host: 127.0.0.1:2181
  zk-task-path: /arch/study/rooster/task
  zk-cluster-path: /arch/study/rooster/cluster
  enable-sub: true